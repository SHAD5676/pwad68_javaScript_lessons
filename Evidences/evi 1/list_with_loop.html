<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Flower List</h3>
    <script>
        const flower = ["Rose", "Waterlily", "Jesmine", "Sunflower"];

        for(let i = 0; i<flower.length; i++){
            document.write(flower[i] + "<br>");
        }

    </script>

    <hr>
    <script>
        document.write("<ol>");
            for(let i = 0; i<flower.length; i++){
                document.write("<li>" + flower[i] + "</li>");
            }
            document.write("</ol>");
       
    </script>

    <hr>
    <script>

            let output = "<ul>";
            for(let i = 0; i<flower.length; i++){
                output += "<li>" + flower[i] + "</li>"
            }
            output += "</ul>";
            document.write(output);
       
    </script>
</body>
</html>
