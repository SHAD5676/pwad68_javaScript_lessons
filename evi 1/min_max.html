<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max and Min</title>
</head>
<body>

    <button onclick="min_max()">Click here</button>

    <script>
        function min_max() {
            let num1 = parseInt(prompt("Enter number 1:"));
            let num2 = parseInt(prompt("Enter number 2:"));
            let num3 = parseInt(prompt("Enter number 3:"));
            let num4 = parseInt(prompt("Enter number 4:"));

            const numbers = [num1, num2, num3, num4];
            console.log(numbers);

            let max = numbers[0];
            let min = numbers[0];

            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] > max) {
                    max = numbers[i];
                }
                if (numbers[i] < min) {
                    min = numbers[i];
                }
            }

            document.write("Maximum Number: " + max + "<br>");
            document.write("Minimum Number: " + min);
        }
    </script>

</body>
</html>
