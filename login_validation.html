<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Login Validation</h3>
    <form action="" name="loginform">
        <input type="text" name="fname" placeholder="Enter your name"> <br>
        <input type="password" name="passwd" placeholder="Enter password"> <br>
        <input type="password" name="conf_passwd" placeholder="Enter password again"> <br>
        <button type="button" onclick="LoginValidation()">Login</button>
    </form>

    <script>
        function LoginValidation() {
            let fullname = document.loginform.fname.value;
            let password = document.loginform.passwd.value;
            let confpassword = document.loginform.conf_passwd.value;

            let errMsg ="";

            if(fullname==""){
                errMsg += "Enter fullname\n";

            } else if(fullname.length<5 || fullname.length>10) {
                 errMsg += "fullname must be 5 to 10 characters\n";

            }
            if(password==""){
                errMsg += "Enter password\n" ;
            } else if(password.length<4 || password.length>8) {
                errMsg += "Password must be 4 to 8 charaters\n";
            }

            if(confpassword==""){
                errMsg += "Enter password again\n";
            }else if(password!=confpassword){
                errMsg += "Password doesn't match\n";
             }
        

             if(errMsg!=""){
                alert(errMsg);
             } 
             else{
                alert("Login")
             }
                   
            }


           
          
    </script>
</body>

</html>
